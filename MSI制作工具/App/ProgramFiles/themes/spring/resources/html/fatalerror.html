<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="varstyle.css" media="screen" />

  <script type="text/javascript" src="jquery-1.3.2.js"></script>

  <script type="text/javascript" src="common.js"></script>

  <script type="text/javascript">
    //hook the window load event ("event" argument will be automatically populated by standard browsers)
    $(document).ready(function() {

      /* START XXX */

      InitPage();
      UpdateBackGroundInd("DialogBitmap", 'main');

      ResolveTag("p");
      ResolveTag("h1"); ResolveTag("span");
      ResolveTag("label");

      var a = ['leftBtnA', 'leftBtnSpan', 'rightBtnA', 'rightBtnSpan', 'cancelBtnA', 'cancelBtnSpan'];
      UpdateBackGroundIndVec("BannerBitmap", a);
      ShowFooter();

      if (external.MsiGetProperty('MsiLogFileLocation') != '')
      {
        document.getElementById('ShowLogOption').style.visibility = "visible";
        document.getElementById('cb1Label').style.visibility = "visible";
      }
      else
      {
        document.getElementById('ShowLogOption').style.visibility = "hidden";
        document.getElementById('cb1Label').style.visibility = "hidden";
      }

      /* END XXX */

    });

    function DoCheckClick(elem) {
      text = '';
      if (elem.checked)
        text = '1';

      external.MsiSetProperty('AI_LOG_CHECKBOX', text);
      external.MsiPublishEvents('LogCheckBox');
    }
  </script>

  <!--[if IE 6]>
	<script src="pngfix/DD_belatedPNG_0.0.8a.js"></script>
	<script>
	  if(screen.deviceXDPI == 96) DD_belatedPNG.fix('img,#logoBig,#logo');
	</script>
	<![endif]-->
</head>
<body>
  <!-- Background will be changed at load with the one specified in Binary... this default value is used for openning the HTML in other browser aka debugging -->
  <div id="main" style="background-image: url(../background.jpg);">
    <div id="header">
      <div id="logo">
      </div>
      <h1 formatted="twice" keepamp="true" style="visibility: hidden">
        [FatalErrorDlgTitle]</h1>
      <div class="clear">
      </div>

      <script type="text/javascript">
			AdvinstTextMark();
      </script>

    </div>
    <div id="content">
      <p class="description" id="desc" formatted="twice" keepamp="true" style="visibility: hidden">
        [FatalErrorDlgSubTitle]</p>
      <div id="ShowLogOption">
        </br>
        <input type="checkbox" name="cb1" id="cb1" onclick="DoCheckClick(this);" checked>
        <label id="cb1Label" formatted="twice" for="cb1" class="description">
          [FatalErrorDlgShowLog]</label>
      </div>
      <div class="aditional-info">
        <p class="description" formatted="twice" style="visibility: hidden">
          [FatalErrorDlgText]</p>
      </div>
    </div>
    <div id="footer" style="visibility: hidden">
      <div class="button-group">
        <!--<div class="buttonwrapper">
                <a id="leftBtnA" onclick="external.MsiPublishEvents('Back');" href="#">
                    <b>
                        <img src="back.png" width="16" height="16"/>
                    </b>
                    <span id="leftBtnSpan" formatted="noarrow">[ButtonText_Back]</span>
                </a>
            </div>-->
        <div class="buttonwrapper buttonwrapper-right">
          <a id="rightBtnA" onclick="external.MsiPublishEvents('Finish');" href="#"><b>
            <img src="next.png" width="16" height="16" />
          </b><span id="rightBtnSpan" formatted="noarrow">[ButtonText_Finish]</span> </a>
        </div>

        <!--
            <div class="buttonwrapper cancel">
                <a id="cancelBtnA" href="#" onclick="external.MsiPublishEvents('Cancel');">
                    <b>
                        <img src="cancel.png" width="16" height="16"/>
                    </b>
                    <span id="cancelBtnSpan" formatted="noarrow">[ButtonText_Cancel]</span>
                </a>
            </div>
            -->
      </div>
    </div>
  </div>
</body>
</html>
