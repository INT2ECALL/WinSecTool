<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="varstyle.css" media="screen" />
  <!--common links-->
  <script type="text/javascript" src="jquery-1.3.2.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <!--progress bar links-->
  <link type="text/css" href="progress/progressbar.css" rel="stylesheet" />
  <script type="text/javascript" src="progress/progressbar.js"></script>
  <script type="text/javascript">
    //hook the window load event ("event" argument will be automatically populated by standard browsers)
    $(document).ready(function () {

      /* START XXX */

      InitPage();
      UpdateBackGroundInd("DialogBitmap", 'main');
      UpdateBackGroundInd("InstallLogoIcon", 'logo');
      UpdateBackGroundInd("ProgressBarImage", 'progressbar-value');
      UpdateBackGroundInd("ProgressBarBgImage", 'progressbar');

      ResolveTag("p");
      ResolveTag("h1"); ResolveTag("span");

      var a = ['leftBtnA', 'leftBtnSpan', 'rightBtnA', 'rightBtnSpan', 'cancelBtnA', 'cancelBtnSpan'];
      UpdateBackGroundIndVec("BannerBitmap", a);
      ShowFooter();

      /* END XXX */

    });

    function SetProgress(aCompleted) {
      document.getElementById('progressbar-value').style.width = aCompleted + '%';
    }

    function MsiPropertyChanged(aProperty) {
      if (aProperty == "FASTOEM") {
        //alert(aProperty + ' = ' + external.MsiGetProperty(aProperty));
        document.getElementById('progressbar-value').style.width = '100%'
      }
    }
  </script>
  <!--[if IE 6]>
	<script src="pngfix/DD_belatedPNG_0.0.8a.js"></script>
	<script>
	  if(screen.deviceXDPI == 96) DD_belatedPNG.fix('img,#logoBig,#logo');
	</script>
	<![endif]-->
</head>
<body>
  <!-- Background will be changed at load with the one specified in Binary... this default value is used for openning the HTML in other browser aka debugging -->
  <div id="main" style="background-image: url(../background.jpg); cursor: wait;">
    <div id="header">
      <div id="logo" style="background-image: url(../InstallLogo.png);">
      </div>
      <h1 formatted="twice" keepamp="true" style="visibility: hidden">
        [ProgressDlgTitle]</h1>
      <div class="clear">
      </div>
      <script type="text/javascript">
        AdvinstTextMark();
      </script>
    </div>
    <div id="content">
      <p class="description" id="desc" formatted="twice" keepamp="true" style="visibility: hidden">
        [ProgressDlgSubTitle]</p>
      <!--progress bar -->
      <div id="progressbar" class="ui-progressbar ui-widget-content">
        <div class="ui-progressbar-value" id="progressbar-value" style="width: 0%;">
        </div>
      </div>
      <!--progress bar -->
    </div>
    <div id="footer" style="visibility: hidden">
      <div class="button-group">
        <!--
            <div class="buttonwrapper">
                <a id="leftBtnA" onclick="external.MsiPublishEvents('Back');" href="#">
                    <b>
                        <img src="back.png" width="16" height="16"/>
                    </b>
                    <span id="leftBtnSpan" formatted="noarrow">[ButtonText_Back]</span>
                </a>
            </div>
            <div class="buttonwrapper buttonwrapper-right">
                <a id="rightBtnA" onclick="external.MsiPublishEvents('Next');" href="#">
                    <b>
                        <img src="next.png" width="16" height="16"/>
                    </b>
                    <span id="rightBtnSpan" formatted="noarrow">[ButtonText_Next]</span>
                </a>
            </div>
			-->
        <!--
            <div class="buttonwrapper cancel">
                <a id="cancelBtnA" href="#" onclick="external.MsiPublishEvents('Cancel');">
                    <b>
                        <img src="cancel.png" width="16" height="16"/>
                    </b>
                    <span id="cancelBtnSpan" formatted="noarrow">[ButtonText_Cancel]</span>
                </a>
            </div>
            -->
      </div>
    </div>
  </div>
</body>
</html>
